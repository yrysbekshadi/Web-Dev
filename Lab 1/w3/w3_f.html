<!DOCTYPE html>
<html>
<body>



<p style="color: violet">This is a paragraph.</p>
<!-- Insert the RGBA value to make a color with full red, no green, no blue, and no opacity. -->
background-color:rgba(255, 0, 0, 0);
<!-- Insert the RGB value to make the text color completely green. -->
color:rgb(0, 255, 0)
<!-- Insert the RGB value to make the background color completely blue. -->
<p style="background-color:rgb(0,0, 255)">This is a paragraph.</p>

<!-- Insert the RGB value to make the background color a shade of purple. -->
<p style="background-color:rgb(106 ,100, 205)">This is a paragraph.</p>
<!-- Insert the HEX value to make the text color white. -->
<p style="color: #ffffff">This is a paragraph.</p>

<!-- Insert the HEX value to make the background color black. -->
<p style="color: hsla(0, 100%, 50%, 0.5)">This is a paragraph.</p>

</body>
</html>
